
<!-- 1st Row -->
<div class="container">
  <div class="row">
    <div class="col-md-2">
      <!-- 1 of 3 -->
    </div>
    <div class="col-md-8">

      <!-- CRUD Card -->
      <div class="card text-center mb-4 mt-2">
        <div class="card-header">
          <h3>Course Dashboard</h3>
        </div>
        <div class="card-body">
          <a class="btn btn-success m-1" *ngIf="!editCourseView && !newCourseView" (click)="viewNew()">New Course</a>
          <a class="btn btn-primary m-1" *ngIf="editCourseView || newCourseView" (click)="goHome()">Back</a>
        </div>
      </div>
    </div>

    <div class="col-md-2">
      <!-- 3 of 3 -->
    </div>
  </div>
</div>

<!-- 2nd Row -->
<div class="container">
  <div class="row">
    <div class="col-sm-2">
      <!-- 1 of 3 -->
    </div>
    <div class="col-sm-8" *ngIf="!editCourseView && !newCourseView">

      <!-- Course Display Cards -->
      <div *ngFor="let c of courses" class="card text-center mb-4">
        <div class="card-header">
          <h5> {{c.courseCode}} {{c.name}}</h5>
        </div>
        <div class="card-body on-hover">
          <h5 class="card-title"></h5>
          <p class="card-text"> <strong> Start Date: {{c.startDate}} | End Date: {{c.endDate}} | Completion Status: {{c.isComplete}} </strong> </p>
        </div>
        <div class="card-footer text-muted">
          <a (click)="routeToAssignments(c.id, c.name)" class="btn btn-primary m-1">Open Assignments</a>
          <a class="btn btn-success m-1" (click)="viewEdit(c)">Update Course</a>
          <a class="btn btn-danger" (click)="deleteCourse(c.id)">Delete Course</a>
        </div>
      </div>
    </div>

    <!-- Update Course Form -->
    <div class="col-sm-8" *ngIf="editCourseView">

      <!-- Course Cards -->
      <div class="card text-center mb-4">
        <div class="card-header">
          <h5> Update Course</h5>
        </div>
        <div class="card-body">
          <form name="updateCourseForm" id="updateCourseForm">
            <div class="form-group">
              <!-- <input type="number" class="form-control" id="id" name="id" [(ngModel)]="editCourse.id" hidden> -->
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="editCourse.name" required>
            </div>
            <div class="form-group">
              <label for="courseCode">Course Code</label>
              <input type="text" class="form-control" id="courseCode" name="courseCode" [(ngModel)]="editCourse.courseCode" required>
            </div>
            <div class="form-group">
              <label for="startDate" class="form-label">Start Date</label>
              <input type="date" class="form-control" id="startDate" name="startDate" [(ngModel)]="editCourse.startDate" required>
              </div>
              <div class="form-group">
              <label for="endDate" class="form-label">End Date</label>
              <input type="date" class="form-control" id="endDate" name="endDate" [(ngModel)]="editCourse.endDate" required>
              </div>
            <div class="form-group">
              <label for="isComplete">Completion Status</label>
              <select class="form-control" id="isComplete" name="isComplete" [(ngModel)]="editCourse.isComplete" required>
                <option>false</option>
                <option>true</option>
              </select>
            </div>
          </form>
        </div>
        <div class="card-footer text-muted">
          <a href="#" class="btn btn-success m-1" (click)="updateCourse()">Submit</a>
        </div>
      </div>
    </div>

    <!-- Create Course Form -->
    <div class="col-sm-8" *ngIf="newCourseView">

      <!-- Course Cards -->
      <div class="card text-center mb-4">
        <div class="card-header">
          <h3>Create New Course</h3>
        </div>
        <div class="card-body">
          <form name="createCourseForm" id="createCourseForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="newCourse.name" required>
            </div>
            <div class="form-group">
              <label for="courseCode">Course Code</label>
              <input type="text" class="form-control" id="courseCode" name="courseCode" [(ngModel)]="newCourse.courseCode" required>
            </div>
            <div class="form-group">
              <label for="startDate" class="form-label">Start Date</label>
              <input type="date" class="form-control" id="startDate" name="startDate" [(ngModel)]="newCourse.startDate" required>
              </div>
              <div class="form-group">
              <label for="endDate" class="form-label">End Date</label>
              <input type="date" class="form-control" id="endDate" name="endDate" [(ngModel)]="newCourse.endDate" required>
              </div>
            <div class="form-group">
              <label for="isComplete">Completion Status</label>
              <select class="form-control" id="isComplete" name="isComplete" [(ngModel)]="newCourse.isComplete" required>
                <option>false</option>
                <option>true</option>
              </select>
            </div>
          </form>
        </div>
        <div class="card-footer text-muted">
          <a href="#" class="btn btn-success m-1" (click)="addCourse()">Submit</a>
        </div>
      </div>
    </div>

    <div class="col-sm-2">
      <!-- 3 of 3 -->
    </div>
  </div>
</div>

<!-- 3rd Row -->
<div class="container">
  <div class="row">
    <div class="col-md-2">
      <!-- 1 of 3 -->
    </div>
    <div class="col-md-8">
      <!-- 2 of 3 -->
    </div>
    <div class="col-md-2">
      <!-- 3 of 3 -->
    </div>
  </div>
</div>
