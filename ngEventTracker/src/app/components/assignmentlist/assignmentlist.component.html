
<!-- 1st Row -->
<div class="container">
  <div class="row">
    <div class="col-md-2">
      <!-- 1 of 3 -->
    </div>
    <div class="col-md-8">

      <!-- CRUD Card -->
      <div class="card text-center mb-4 mt-2">
        <div class="card-header">
          <h3>{{courseName}}</h3>
        </div>
        <div class="card-body">
          <a [routerLink]="['/home']" class="btn btn-primary m-1">Home</a>
          <a class="btn btn-success m-1" *ngIf="!editAssignmentView && !newAssignmentView" (click)="viewNew()">New Assignment</a>
          <a class="btn btn-primary m-1"  *ngIf="editAssignmentView || newAssignmentView" (click)="goHome()">Back</a>
        </div>
      </div>
    </div>

    <div class="col-md-2">
      <!-- 3 of 3 -->
    </div>
  </div>
</div>

<!-- 2nd Row -->
<div class="container">
  <div class="row">
    <div class="col-sm-2">
      <!-- 1 of 3 -->
    </div>
    <div class="col-sm-8" *ngIf="!editAssignmentView && !newAssignmentView">

      <!-- Course Display Cards -->
      <div *ngFor="let a of assignments" class="card text-center mb-4">
        <div class="card-header">
          <h5> {{a.name}}</h5>
        </div>
        <div class="card-body on-hover">
          <h5 class="card-title"></h5>
          <p class="card-text"> <strong> Details: {{a.details}} | Due Date: {{a.dueDate}} | Completion Status: {{a.isComplete}} </strong> </p>
        </div>
        <div class="card-footer text-muted">
          <a class="btn btn-success m-1" (click)="viewEdit(a)">Update Assignment</a>
          <a class="btn btn-danger" (click)="deleteCourse(a.id)">Delete Assignment</a>
        </div>
      </div>
    </div>

    <!-- Update Course Form -->
    <div class="col-sm-8" *ngIf="editAssignmentView">

      <!-- Course Cards -->
      <div class="card text-center mb-4">
        <div class="card-header">
          <h5> Update Assignment</h5>
        </div>
        <div class="card-body">
          <form name="updateAssignmentForm" id="updateAssignmentForm">
						<div class="form-group">
							<input type="number" class="form-control" id="id" name="id" hidden>
							<label for="name">Name</label>
							<input type="text" class="form-control" id="name" name="name" [(ngModel)]="editAssignment.name" required>
						</div>
						<div class="form-group">
							<label for="details">Details</label>
							<textarea class="form-control" id="details" rows="3" name="details" [(ngModel)]="editAssignment.details" required></textarea>
						</div>
							<div class="form-group">
							<label for="dueDate" class="form-label">Due Date</label>
							<input type="datetime-local" class="form-control" id="dueDate" name="dueDate" [(ngModel)]="editAssignment.dueDate" required>
							</div>
						<div class="form-group">
							<label for="isComplete">Completion Status</label>
							<select class="form-control" id="isComplete" name="isComplete" [(ngModel)]="editAssignment.isComplete" required>
							<option>false</option>
							<option>true</option>
							</select>
						</div>
					</form>
        </div>
        <div class="card-footer text-muted">
          <a class="btn btn-success m-1" (click)="updateAssignment()">Submit</a>
        </div>
      </div>
    </div>

    <!-- Create Course Form -->
    <div class="col-sm-8" *ngIf="newAssignmentView">

      <!-- Course Cards -->
      <div class="card text-center mb-4">
        <div class="card-header">
          <h3>Create New Assignment</h3>
        </div>
        <div class="card-body">
          <form name="createAssignmentForm" id="createAssignmentForm">
						<h3>Create Assignment</h3>
						<div class="form-group">
							<input type="number" class="form-control" id="courseId" name="courseId" hidden>
							<label for="name">Name</label>
							<input type="text" class="form-control" id="name" name="name" [(ngModel)]="newAssignment.name" required>
						</div>
						<div class="form-group">
							<label for="details">Details</label>
							<textarea class="form-control" id="details" rows="3" name="details" [(ngModel)]="newAssignment.details" required></textarea>
						</div>
							<div class="form-group">
							<label for="endDate" class="form-label">Due Date</label>
							<input type="datetime-local" class="form-control" id="dueDate" name="dueDate" [(ngModel)]="newAssignment.dueDate" required>
							</div>
						<div class="form-group">
							<label for="isComplete">Completion Status</label>
							<select class="form-control" id="isComplete" name="isComplete" [(ngModel)]="newAssignment.isComplete" required>
							<option>false</option>
							<option>true</option>
							</select>
						</div>
					</form>
        </div>
        <div class="card-footer text-muted">
          <a class="btn btn-success m-1" (click)="addAssignment(currentCourseId)">Submit</a>
        </div>
      </div>
    </div>

    <div class="col-sm-2">
      <!-- 3 of 3 -->
    </div>
  </div>
</div>

<!-- 3rd Row -->
<div class="container">
  <div class="row">
    <div class="col-md-2">
      <!-- 1 of 3 -->
    </div>
    <div class="col-md-8">
      <!-- 2 of 3 -->
    </div>
    <div class="col-md-2">
      <!-- 3 of 3 -->
    </div>
  </div>
</div>
